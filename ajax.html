<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function getAllClass() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/api/classes",
                success: function (nal) {
                    console.log(nal)
                    displayName(nal);
                }
            })
        }

        function displayName(array) {
            let res = ""
            for (let i = 0; i < array.length; i++) {
                res += array[i].name + "<h4 onclick='showEditForm(" + array[i].id + ")'>Edit</h4><br>";
            }
            document.getElementById("display").innerHTML = res;
        }

        function getAllStudent() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/api/students",
                success: function (nal) {
                    console.log(nal);
                    displayName(nal.content);
                }
            })
        }

        function showFormAdd() {
            let form = '<input type="text" id="name">\n' +
                '<input type="text" id="score">\n' +
                '<input type="text" id="age">\n' +
                '<input type="text" id="clazz">\n' +
                '    <button onclick="saveStudent()">Thêm</button>';
            document.getElementById("display").innerHTML = form;
        }

        function saveStudent() {
            let name = document.getElementById("name").value;
            let score = document.getElementById("score").value;
            let age = document.getElementById("age").value;
            let clazz = document.getElementById("clazz").value;
            let nal = {
                name: name,
                score: score,
                age: age,
                clazz: {
                    id: clazz
                }
            }
            console.log(nal);
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                type: 'POST',
                url: 'http://localhost:8080/api/students',
                data: JSON.stringify(nal),
                success: getAllStudent,
                error: function (error) {
                    console.log(error)
                }
            })
        }

        function showEditForm(id) {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/api/students/" + id,
                success: function (nal) {
                    let form = '<input type="text" id="name" value="'+nal.name+'">\n' +
                        '<input type="text" id="score" value="'+nal.score+'">\n' +
                        '<input type="text" id="age" value="'+nal.age+'">\n' +
                        '<input type="text" id="clazz" value="'+nal.clazz.name+'">\n' +
                        '    <button onclick="saveStudent()">edit</button>';
                    document.getElementById("display").innerHTML = form;
                }
            })
        }
    </script>
</head>

<body>
<button onclick="getAllClass()">Hiển thị danh sách lớp</button>
<button onclick="getAllStudent()">Hiển thị danh sách học sinh</button>
<button onclick="showFormAdd()">Thêm mới</button>
<div id="display">
</div>
</body>
</html>
