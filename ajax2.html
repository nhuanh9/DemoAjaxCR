<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function showFormAdd() {
            let res = '    <input type="text" id="name">\n' +
                '    <input type="text" id="score">\n' +
                '    <input type="text" id="age">\n' +
                '    <select id="clazz">';
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/api/classes",
                success: function (nal) {
                    for (let i = 0; i < nal.length; i++) {
                        res += `<option value="${nal[i].id}">${nal[i].name}</option>`
                    }
                    res += '</select>\n' +
                        '    <button onclick="add()">Thêm</button>'
                    document.getElementById("display").innerHTML = res;
                }
            })
        }

        function add() {
            let data = {
                name: document.getElementById('name').value,
                score: document.getElementById('score').value,
                age: document.getElementById('age').value,
                clazz: {
                    id: document.getElementById('clazz').value,
                }
            }
            console.log(data)
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                type: 'POST',
                url: 'http://localhost:8080/api/students',
                data: JSON.stringify(data),
                success: alert("Thành công"),
                error: function (error) {
                    console.log(error)
                }
            })
        }

    </script>
</head>
<body>
<button onclick="showFormAdd()">Thêm mới</button>
<div id="display">
</div>
</body>
</html>
